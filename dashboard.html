<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicSense - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .dashboard-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeInUp 0.8s ease;
            margin-bottom: 30px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.9em;
            min-width: 150px;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .grievance-table {
            width: 100%;
            border-collapse: collapse;
        }

        .grievance-table th, 
        .grievance-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .grievance-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .grievance-table tr:hover {
            background-color: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-resolved {
            background-color: #d4edda;
            color: #155724;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }

        .page-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover, .page-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            animation: fadeInUp 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            font-size: 1.5em;
            cursor: pointer;
            color: #aaa;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: #333;
        }

        .detail-row {
            margin-bottom: 15px;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
            line-height: 1.5;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #667eea;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .dashboard-card {
                padding: 20px;
            }

            .grievance-table {
                font-size: 0.9em;
            }

            .grievance-table th, 
            .grievance-table td {
                padding: 10px;
            }

            .stats-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .stats-container {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è CivicSense Dashboard</h1>
            <p>Monitor and Manage Civic Grievances</p>
        </div>

        <div class="dashboard-card">
            <div class="stats-container">
                <div class="stat-card">
                    <h3 id="totalGrievances">-</h3>
                    <p>Total Grievances</p>
                </div>
                <div class="stat-card">
                    <h3 id="resolvedGrievances">-</h3>
                    <p>Resolved</p>
                </div>
                <div class="stat-card">
                    <h3 id="pendingGrievances">-</h3>
                    <p>Pending</p>
                </div>
                <div class="stat-card">
                    <h3 id="scrapedGrievances">-</h3>
                    <p>Scraped Sources</p>
                </div>
            </div>

            <div class="filters">
                <select class="filter-select" id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="Roads & Infrastructure">Roads & Infrastructure</option>
                    <option value="Water Supply">Water Supply</option>
                    <option value="Waste Management">Waste Management</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Public Transport">Public Transport</option>
                    <option value="Street Lights">Street Lights</option>
                    <option value="Sewage & Drainage">Sewage & Drainage</option>
                    <option value="Parks & Recreation">Parks & Recreation</option>
                    <option value="Public Safety">Public Safety</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Education">Education</option>
                    <option value="Others">Others</option>
                </select>

                <select class="filter-select" id="stateFilter">
                    <option value="">All States</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                </select>

                <select class="filter-select" id="statusFilter">
                    <option value="">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="resolved">Resolved</option>
                </select>

                <select class="filter-select" id="sourceFilter">
                    <option value="">All Sources</option>
                    <option value="user_submission">User Submission</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Municipal Corporation of Delhi">Municipal Corporation of Delhi</option>
                    <option value="Swachh Bharat Mission">Swachh Bharat Mission</option>
                    <option value="Chandigarh Municipal Corporation">Chandigarh Municipal Corporation</option>
                </select>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" id="refreshBtn">Refresh Data</button>
                <button class="btn btn-primary" id="scrapeBtn">Run Scraper</button>
                <button class="btn btn-secondary" id="exportBtn">Export Data</button>
                <a href="/" class="btn btn-secondary">Submit New Grievance</a>
                <a href="/sheets-dashboard" class="btn btn-secondary">Google Sheets Dashboard</a>
            </div>

            <div class="loading" id="loadingIndicator">
                <div class="loading-spinner"></div>
                <p>Loading data...</p>
            </div>

            <table class="grievance-table" id="grievanceTable">
                <thead>
                    <tr>
                        <th>Ticket ID</th>
                        <th>Issue</th>
                        <th>Category</th>
                        <th>Location</th>
                        <th>Date</th>
                        <th>Source</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="grievanceTableBody">
                    <!-- Data will be populated via JavaScript -->
                </tbody>
            </table>

            <div class="pagination" id="pagination">
                <!-- Pagination will be populated via JavaScript -->
            </div>
        </div>
    </div>

    <!-- Grievance Detail Modal -->
    <div class="modal" id="grievanceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Grievance Details</h2>
                <span class="modal-close" id="closeModal">&times;</span>
            </div>
            <div id="grievanceDetails">
                <!-- Details will be populated via JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentPage = 1;
        const pageSize = 10;
        let totalGrievances = 0;
        let grievancesData = [];
        
        // DOM elements
        const grievanceTableBody = document.getElementById('grievanceTableBody');
        const pagination = document.getElementById('pagination');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const modal = document.getElementById('grievanceModal');
        const closeModal = document.getElementById('closeModal');
        const grievanceDetails = document.getElementById('grievanceDetails');
        const refreshBtn = document.getElementById('refreshBtn');
        const scrapeBtn = document.getElementById('scrapeBtn');
        const exportBtn = document.getElementById('exportBtn');
        const categoryFilter = document.getElementById('categoryFilter');
        const stateFilter = document.getElementById('stateFilter');
        const statusFilter = document.getElementById('statusFilter');
        const sourceFilter = document.getElementById('sourceFilter');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadGrievances();
            
            // Set up event listeners
            refreshBtn.addEventListener('click', loadGrievances);
            scrapeBtn.addEventListener('click', runScraper);
            exportBtn.addEventListener('click', exportData);
            closeModal.addEventListener('click', () => modal.style.display = 'none');
            window.addEventListener('click', (e) => {
                if (e.target === modal) modal.style.display = 'none';
            });
            
            // Filter change events
            categoryFilter.addEventListener('change', loadGrievances);
            stateFilter.addEventListener('change', loadGrievances);
            statusFilter.addEventListener('change', loadGrievances);
            sourceFilter.addEventListener('change', loadGrievances);
        });
        
        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/v1/stats/');
                if (!response.ok) throw new Error('Failed to load statistics');
                
                const stats = await response.json();
                
                document.getElementById('totalGrievances').textContent = stats.total_grievances;
                document.getElementById('resolvedGrievances').textContent = stats.resolved_grievances;
                document.getElementById('pendingGrievances').textContent = stats.pending_grievances;
                
                // Count scraped sources
                const scrapedCount = Object.entries(stats.by_source).reduce((count, [source, num]) => {
                    return source !== 'user_submission' ? count + num : count;
                }, 0);
                
                document.getElementById('scrapedGrievances').textContent = scrapedCount;
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }
        
        // Load grievances with filters and pagination
        async function loadGrievances() {
            showLoading(true);
            
            try {
                // Build query parameters
                const params = new URLSearchParams({
                    skip: (currentPage - 1) * pageSize,
                    limit: pageSize
                });
                
                // Add filters if selected
                // Note: Our API doesn't support filtering yet, but we'll prepare the UI for it
                
                const response = await fetch(`/api/v1/grievances/?${params}`);
                if (!response.ok) throw new Error('Failed to load grievances');
                
                const data = await response.json();
                grievancesData = data.items;
                totalGrievances = data.total;
                
                renderGrievances();
                renderPagination();
            } catch (error) {
                console.error('Error loading grievances:', error);
                grievanceTableBody.innerHTML = `
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 20px;">
                            Failed to load grievances. Please try again.
                        </td>
                    </tr>
                `;
            } finally {
                showLoading(false);
            }
        }
        
        // Render grievances to table
        function renderGrievances() {
            if (grievancesData.length === 0) {
                grievanceTableBody.innerHTML = `
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 20px;">
                            No grievances found matching your criteria.
                        </td>
                    </tr>
                `;
                return;
            }
            
            grievanceTableBody.innerHTML = '';
            
            grievancesData.forEach(grievance => {
                // Apply client-side filtering (our API doesn't support it yet)
                if (
                    (categoryFilter.value && grievance.category !== categoryFilter.value) ||
                    (stateFilter.value && grievance.state !== stateFilter.value) ||
                    (statusFilter.value === 'resolved' && !grievance.resolved) ||
                    (statusFilter.value === 'pending' && grievance.resolved) ||
                    (sourceFilter.value && grievance.source !== sourceFilter.value)
                ) {
                    return;
                }
                
                const row = document.createElement('tr');
                
                // Format date
                const date = new Date(grievance.timestamp);
                const formattedDate = date.toLocaleDateString();
                
                row.innerHTML = `
                    <td>${grievance.ticket_id}</td>
                    <td>${grievance.heading}</td>
                    <td>${grievance.category}</td>
                    <td>${grievance.city}, ${grievance.state}</td>
                    <td>${formattedDate}</td>
                    <td>${grievance.source}</td>
                    <td>
                        <span class="status-badge ${grievance.resolved ? 'status-resolved' : 'status-pending'}">
                            ${grievance.resolved ? 'Resolved' : 'Pending'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-secondary view-btn" data-id="${grievance.ticket_id}">View</button>
                        <button class="btn ${grievance.resolved ? 'btn-secondary' : 'btn-primary'} status-btn" 
                                data-id="${grievance.ticket_id}" 
                                data-status="${grievance.resolved}">
                            ${grievance.resolved ? 'Mark Pending' : 'Mark Resolved'}
                        </button>
                    </td>
                `;
                
                grievanceTableBody.appendChild(row);
            });
            
            // Add event listeners to buttons
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', () => viewGrievance(btn.dataset.id));
            });
            
            document.querySelectorAll('.status-btn').forEach(btn => {
                btn.addEventListener('click', () => updateStatus(btn.dataset.id, btn.dataset.status === 'true'));
            });
        }
        
        // Render pagination
        function renderPagination() {
            const totalPages = Math.ceil(totalGrievances / pageSize);
            pagination.innerHTML = '';
            
            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.innerHTML = '&laquo;';
            prevBtn.disabled = currentPage === 1;
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    loadGrievances();
                }
            });
            pagination.appendChild(prevBtn);
            
            // Page buttons
            const maxButtons = 5;
            const startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
            const endPage = Math.min(totalPages, startPage + maxButtons - 1);
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    loadGrievances();
                });
                pagination.appendChild(pageBtn);
            }
            
            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.innerHTML = '&raquo;';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    loadGrievances();
                }
            });
            pagination.appendChild(nextBtn);
        }
        
        // View grievance details
        async function viewGrievance(ticketId) {
            showLoading(true);
            
            try {
                const response = await fetch(`/api/v1/grievances/${ticketId}`);
                if (!response.ok) throw new Error('Failed to load grievance details');
                
                const grievance = await response.json();
                
                // Format date
                const date = new Date(grievance.timestamp);
                const formattedDate = date.toLocaleString();
                
                grievanceDetails.innerHTML = `
                    <div class="detail-row">
                        <div class="detail-label">Ticket ID</div>
                        <div class="detail-value">${grievance.ticket_id}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Status</div>
                        <div class="detail-value">
                            <span class="status-badge ${grievance.resolved ? 'status-resolved' : 'status-pending'}">
                                ${grievance.resolved ? 'Resolved' : 'Pending'}
                            </span>
                        </div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Submitted By</div>
                        <div class="detail-value">${grievance.name}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Contact</div>
                        <div class="detail-value">
                            Email: ${grievance.email}<br>
                            Phone: ${grievance.phone}
                        </div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Category</div>
                        <div class="detail-value">${grievance.category}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Location</div>
                        <div class="detail-value">${grievance.city}, ${grievance.state}, ${grievance.country}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Issue Title</div>
                        <div class="detail-value">${grievance.heading}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Description</div>
                        <div class="detail-value">${grievance.description}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Date Submitted</div>
                        <div class="detail-value">${formattedDate}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Source</div>
                        <div class="detail-value">${grievance.source}</div>
                    </div>
                    ${grievance.source_url ? `
                        <div class="detail-row">
                            <div class="detail-label">Source URL</div>
                            <div class="detail-value">
                                <a href="${grievance.source_url}" target="_blank">${grievance.source_url}</a>
                            </div>
                        </div>
                    ` : ''}
                    ${grievance.attachment_url ? `
                        <div class="detail-row">
                            <div class="detail-label">Attachment</div>
                            <div class="detail-value">
                                <a href="${grievance.attachment_url}" target="_blank">View Attachment</a>
                            </div>
                        </div>
                    ` : ''}
                    <div style="margin-top: 20px; text-align: center;">
                        <button class="btn ${grievance.resolved ? 'btn-secondary' : 'btn-primary'}" 
                                id="modalStatusBtn" 
                                data-id="${grievance.ticket_id}" 
                                data-status="${grievance.resolved}">
                            ${grievance.resolved ? 'Mark as Pending' : 'Mark as Resolved'}
                        </button>
                    </div>
                `;
                
                // Add event listener to status button in modal
                document.getElementById('modalStatusBtn').addEventListener('click', function() {
                    updateStatus(this.dataset.id, this.dataset.status === 'true');
                });
                
                // Show modal
                modal.style.display = 'flex';
            } catch (error) {
                console.error('Error loading grievance details:', error);
                alert('Failed to load grievance details. Please try again.');
            } finally {
                showLoading(false);
            }
        }
        
        // Update grievance status
        async function updateStatus(ticketId, currentStatus) {
            showLoading(true);
            
            try {
                const newStatus = !currentStatus;
                
                const response = await fetch(`/api/v1/grievances/${ticketId}/status?resolved=${newStatus}`, {
                    method: 'PATCH'
                });
                
                if (!response.ok) throw new Error('Failed to update status');
                
                // Reload data
                await loadGrievances();
                await loadStats();
                
                // Close modal if open
                modal.style.display = 'none';
            } catch (error) {
                console.error('Error updating status:', error);
                alert('Failed to update status. Please try again.');
            } finally {
                showLoading(false);
            }
        }
        
        // Run scraper
        async function runScraper() {
            if (!confirm('This will start scraping grievances from external sources. It may take some time. Continue?')) {
                return;
            }
            
            showLoading(true);
            
            try {
                const response = await fetch('/api/v1/scrape/', {
                    method: 'POST'
                });
                
                if (!response.ok) throw new Error('Failed to start scraper');
                
                alert('Scraper started successfully. New grievances will appear shortly.');
                
                // Wait a bit and reload data
                setTimeout(async () => {
                    await loadGrievances();
                    await loadStats();
                }, 5000);
            } catch (error) {
                console.error('Error starting scraper:', error);
                alert('Failed to start scraper. Please try again.');
            } finally {
                showLoading(false);
            }
        }
        
        // Export data (placeholder)
        function exportData() {
            alert('Export functionality will be implemented in a future version.');
        }
        
        // Show/hide loading indicator
        function showLoading(show) {
            loadingIndicator.style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
